spring.application.name=taskflow
spring.datasource.url=jdbc:mysql://localhost:3306/taskflow_db?createDatabaseIfNotExist=true&serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Gemini API Key (da Google AI Studio)
spring.ai.google.genai.api-key=${GEMINI_API_KEY}
# Modello default
spring.ai.google.genai.chat.options.model=gemini-2.5-flash

# Opzioni comuni (ragionamento bilanciato, output JSON forced se possibile)
spring.ai.google.genai.chat.options.temperature=0.7
spring.ai.google.genai.chat.options.top-k=50
spring.ai.google.genai.chat.options.max-tokens=2048

# Output strutturato 
spring.ai.google.genai.chat.options.response-mime-type=application/json