<div class="container mt-4">
  @if (task()) {
  <div class="card shadow border-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
      <div class="container-fluid">
        <h2 class="navbar-brand mb-0">{{ task().title }}</h2>

        <div class="navbar-nav">
          <button class="nav-link btn btn-link" [routerLink]="['/tasks']">
            <i class="bi bi-house-door"></i> Indietro </button>

          <button class="nav-link btn btn-link" [routerLink]="['/tasks/edit', task().id]">
            <i class="bi bi-plus-circle"></i> Modifica Task
          </button>
        </div>

      </div>
    </nav>
    <div class="card-body">
      <p>{{ task().description }}</p>
    </div>
  </div>
  } @else {
  <div>
    <div class="spinner-border text-primary" role="status"></div>
    <p>Caricamento dati del task...</p>
  </div>
  }
</div>
