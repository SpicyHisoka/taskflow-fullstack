@if (task()) {
<div class="container mt-4">
  <div class="card shadow border-0" style="border-radius: 16px; overflow: hidden;">

    <div class="card-header d-flex align-items-center py-3"
      style="background-color: #2f2f3a; color: white; border: none; padding-left: 20px; padding-right: 20px;">
      <div class="d-flex align-items-center w-100" style="height: 40px;">
        <h2 class="mb-0 fw-semibold" style="font-size: 1.25rem; line-height: 1.2;">
          Modifica Task #{{ task().id }}
        </h2>
      </div>
    </div>

    <div class="card-body p-4">
      <form (ngSubmit)="onSave()">

        <div class="mb-3">
          <label class="form-label small fw-bold" style="color: #6b6f85;">Titolo</label>
          <input type="text" class="form-control shadow-sm" name="title"
            style="border-radius: 12px; border: 1px solid #dee2e6; padding: 0.75rem;" [(ngModel)]="task().title">
        </div>

        <div class="mb-3">
          <label class="form-label small fw-bold" style="color: #6b6f85;">Descrizione</label>
          <textarea class="form-control shadow-sm" name="description" rows="4" maxlength="800"
            style="border-radius: 12px; border: 1px solid #dee2e6; padding: 0.75rem; resize: none;"
            [(ngModel)]="task().description"></textarea>
        </div>

                <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label small fw-bold" style="color: #6b6f85;">Priorit√†</label>
            <select class="form-select shadow-sm" name="priority"
              style="border-radius: 12px; border: 1px solid #dee2e6; padding: 0.75rem;"
              [(ngModel)]="task().priority">
              <option value="LOW">Bassa</option>
              <option value="MEDIUM">Media</option>
              <option value="HIGH">Alta</option>
            </select>
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label small fw-bold" style="color: #6b6f85;">Tempo Stimato (minuti)</label>
            <input type="number" class="form-control shadow-sm" name="estimatedTimeMinutes"
              style="border-radius: 12px; border: 1px solid #dee2e6; padding: 0.75rem;"
              [(ngModel)]="task().estimatedTimeMinutes" placeholder="es. 30">
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label small fw-bold" style="color: #6b6f85;">Scadenza (Deadline)</label>
          <input type="datetime-local" class="form-control shadow-sm" name="deadline"
            style="border-radius: 12px; border: 1px solid #dee2e6; padding: 0.75rem;"
            [(ngModel)]="task().deadline">
        </div>

        <div class="d-flex justify-content-end gap-2 mt-4">
          <button type="button" class="btn px-4 py-2 fw-medium text-white"
            style="background-color: #ee6d6d; border: none; border-radius: 10px; transition: opacity 0.2s;"
            (click)="onCancel()">
            Annulla
          </button>

          <button type="submit" class="btn px-4 py-2 fw-medium text-white"
            style="background-color: #6fbf9b; border: none; border-radius: 10px; transition: opacity 0.2s;">
            Salva Modifiche
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
} @else {
<div class="text-center mt-5">
  <div class="spinner-border" style="color: #7b6cff;" role="status"></div>
  <p class="mt-2" style="color: #6b6f85;">Caricamento dati del task...</p>
</div>
}
